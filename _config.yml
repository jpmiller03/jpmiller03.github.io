title: Blahg of Ill Repute
description: This is the blog of John Miller.  There are a lot of us out there, but this is mine.
github_username: jpmiller03

# Email and twitter are optional:
email: jpmiller03+pazzo@gmail.com
twitter_username: jpmiller03

# Set this to true to get LaTeX math equation support
use_math: 

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
